<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mystyle.css" />
    <title>Survey Form</title>
    <style></style>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve our services
        </p>
      </header>
      <form id="survey-form">
        <div class="mb-3">
          <label id="name-label" for="name" class="form-label">Name</label>
          <input
            type="text"
            required
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3">
          <label id="email-label" for="email" class="form-label">Email</label>
          <input
            type="email"
            required
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="mb-3">
          <label id="number-label" for="number" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="number"
            name="number"
            min="12"
            max="70"
            placeholder="Number"
          />
        </div>
        <div class="mb-3">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" class="form-select" name="role">
            <option selected disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <p>Would you recommend DI to a friend?</p>
          <div class="form-check">
            <input
              checked
              class="form-check-input"
              value="definitely"
              type="radio"
              name="user-recommend"
            />
            <label class="form-check-label"> Definitely </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              value="maybe"
              type="radio"
              name="user-recommend"
            />
            <label class="form-check-label">Maybe</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              value="not-sure"
              type="radio"
              name="user-recommend"
            />
            <label class="form-check-label">Not sure</label>
          </div>
        </div>
        <div class="mb-3">
          <label id="role-label" for="most-like" class="form-label">
            What are your favorite items at DI?
          </label>
          <select id="most-like" class="form-select" name="mostLike">
            <option selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
        <div class="mb-3">
          <p>What would you like to see improved? (Check all that apply)</p>
          <div class="form-check" id="chkbox">
            <input
              class="form-check-input"
              type="checkbox"
              name="prefer"
              value="front-end-projects"
            />
            <label class="form-check-label"> Front-end Projects </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="prefer"
              value="back-end-projects"
            />
            <label class="form-check-label"> Back-end Projects </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="prefer"
              value="data-visualization"
            />
            <label class="form-check-label"> Data Visualization </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="prefer"
              value="challenges"
            />
            <label class="form-check-label"> Challenges </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="prefer"
              value="open-source-community"
            />
            <label class="form-check-label"> Open Source Community </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="prefer"
              value="gitter-help-rooms"
            />
            <label class="form-check-label"> Gitter help rooms </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="prefer"
              value="videos"
            />
            <label class="form-check-label"> Videos </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="prefer"
              value="city-meetups"
            />
            <label class="form-check-label"> City Meetups </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="prefer"
              value="wiki"
            />
            <label class="form-check-label"> Wiki </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="prefer"
              value="forum"
            />
            <label class="form-check-label"> Forum </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="prefer"
              value="additional-courses"
            />
            <label class="form-check-label"> Additional Courses </label>
          </div>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label"
            >Any comments or suggestions?</label
          >
          <textarea
            class="form-control"
            id="comments"
            name="comment"
            rows="3"
          ></textarea>
        </div>
        <div class="d-grid gap-2">
          <button id="submit" class="btn btn-success" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="form-script.js"></script>
  </body>
</html>
